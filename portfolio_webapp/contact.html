<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rahul Raj</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="sidebar sidebarGo">

            <nav>
                <ul>
                    <li><a href="index.html">Home</a> </li>
                    <li><a href="intro.html">My Intro</a> </li>
                    <li><a href="services.html">Services</a> </li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="contact.html">Contact Me</a></li>
                </ul>
            </nav>
        </div>
        <div class="main">
          <div class="hamburger">
            <img class="ham" src="more.png" alt="" width="20">
            <img class="cross" src="close.png" alt=""width="20">
        </div>
            <div class="contactform">
                <h2>Contact me for work/general Enquiries</h2>
                <form>
                    <div class="mb-3">
                        <label for="clientname" class="form-label">Name</label>
                        <input type="name" class="form-control" id="clientname" aria-describedby="emailHelp">
                      </div>
                    <div class="mb-3">
                      <label for="clientemail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="clientemail1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email and phone with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="clientphone" class="form-label">Phone</label>
                      <input type="phone" class="form-control" id="clientphone">
                    </div>

                    <div class="mb-3">
                        <label for="clientenq" class="form-label">Enquiry</label>
                        <input type="text" class="form-control" id="clientenq" aria-describedby="emailHelp">
                      </div>

                    <div class="mb-3" id="form-check">
                      <input type="checkbox" class="form-check-input" id="isclient">
                      <label class="form-check-label" for="isclient">I want you to work on a project with me</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
